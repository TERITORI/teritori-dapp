name: Go

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v5
        with:
          go-version: "1.19"
          cache: false

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.56.2

      - name: Tidy go.mod
        run: make go-mod-tidy

      - name: Build
        run: go build ./go/...

      - name: Check diff
        run: git diff --exit-code
