name: Go

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version: "1.19"

      - name: Tidy go.mod
        run: go mod tidy

      - name: Build
        run: go build ./go/...

      - name: Check diff
        run: git diff --exit-code
