name: E2E Tests

on:
  push:
    branches:
      - main
  pull_request:
  merge_group:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v3
        with:
          go-version: "1.22"
      - uses: cypress-io/github-action@v6
        with:
          browser: chrome
          headed: true
          build: yarn install-gno
          start: |
            yarn start --minify
            gnodev --server-mode --add-account g193vp9tjhfpldvgg3gn433ayv8pn7rtfv8shyeq
          wait-on: "http://localhost:8888, http://localhost:8081"
