name: JS

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          cache: 'yarn'
          node-version: 16

      - name: Install node modules
        run: yarn

      - name: Lint
        run: yarn lint

      - name: Build web app
        run: yarn expo build:web

      - name: Check that there is no diff
        run: |
          git status | cat
          git diff -w | cat
          git diff-index -w --quiet HEAD --