specVersion: v0.1.0
package:
  name: "substreams_polygon_mainnet"
  version: v0.1.0

binaries:
  default:
    type: wasm/rust-v1
    file: ./polygon_mainnet.wasm

modules:
  - name: block_out
    kind: map
    initialBlock: 52917042
    inputs:
      - source: sf.ethereum.type.v2.Block
      - source: sf.substreams.v1.Clock
    output:
      type: proto:teritori.ethereum_block.v1.EthereumBlock
