query GetPostTransactions($StartBlock: Int!, $PkgPath: String!) {
  transactions(
    filter: {
      success: true
      message: {
        vm_param: { exec: { func: "CreatePost", pkg_path: $PkgPath } }
      }
      from_block_height: $StartBlock
    }
  ) {
    index
    hash
    success
    block_height
    gas_wanted
    gas_used
    memo
    messages {
      typeUrl
      route
      value {
        ... on MsgCall {
          caller
          send
          pkg_path
          func
          args
        }
      }
    }
    response {
      data
      info
      log
    }
  }
}

query GetDAOsTransactions($StartBlock: Int!) {
  transactions(
    filter: {
      success: true
      events: [{type: "BaseDAOCreated"}]
      from_block_height: $StartBlock,
      to_block_height: 10000000,
      from_index: 0,
      to_index: 10000000
    }
  ) {
    index
    hash
    success
    block_height
    gas_wanted
    gas_used
    memo
    messages {
      value {
        ... on MsgAddPackage {
          package {
            path
          }
        }
      }
    }
    response {
      data
      info
      log
    }
  }
}