query GetPostTransactions(
  $StartBlock: Int!
) {
    transactions(
        filter: {
            message: { vm_param: { exec: { func: "CreatePost" } } }
            from_block_height: $StartBlock
        }
    ) {
        index
        hash
        success
        block_height
        gas_wanted
        gas_used
        content_raw
        memo
        messages {
            typeUrl
            route
            value {
                ... on MsgCall {
                    caller
                    send
                    pkg_path
                    func
                    args
                }
            }
        }
    }
}