version: v1
plugins:
  - name: go
    out: go/pkg
  - plugin: buf.build/community/neoeinstein-prost:v0.3.1
    out: rust/apipb/src
  - name: go-grpc
    out: go/pkg
  - name: ts
    out: packages/api
    path: node_modules/ts-proto/protoc-gen-ts_proto
    opt:
      - outputClientImpl=grpc-web
      - esModuleInterop=true
