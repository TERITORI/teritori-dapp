syntax = "proto3";

package feed.v1;
option go_package = "./feedpb";

service FeedService {
  rpc Posts(PostsRequest) returns (PostsResponse);
  rpc IPFSKey(IPFSKeyRequest) returns (IPFSKeyResponse);
}

message IPFSKeyRequest {
  string user_id = 1;
}
message IPFSKeyResponse {
  string jwt = 1;
}

message Reaction {
  string icon = 1;
  uint32 count = 2;
}

message Post {
  uint32 category = 1;
  bool is_deleted = 2;
  string identifier = 3;
  string metadata = 4;
  string parent_post_identifier = 5;
  uint32 sub_post_length = 6;
  string author_id = 7;
  int64 created_at = 8;
  int64 tip_amount = 10;
  repeated Reaction reactions = 9;
}

message PostFilter {
  string user = 1;
  repeated string mentions = 2;
  repeated uint32 categories = 3;
  repeated string hashtags = 4;
}

message PostsRequest {
    PostFilter filter = 1;
    uint32 limit = 2;
    uint32 offset = 3;
}


message PostsResponse {
    repeated Post posts = 1;
}
